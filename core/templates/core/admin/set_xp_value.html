{% extends "admin/index.html" %}
{% load static %}

{% block content %}
<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
<link type="text/css" rel="stylesheet" href="{% static 'css/output.css' %}">
<link href="{% static 'fontawesome/css/fontawesome.css' %}" rel="stylesheet"/>
<link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet"/>
<link href="{% static 'fontawesome/css/solid.css' %}"  rel="stylesheet"/>
<script src="{% static 'tailwind/flowbite.min.js' %}"></script>

<div id="message-list" class="hidden p-2 text-center bg-blue-50 dark:bg-gray-800 w-[100%] h-25" role="alert">
    <p class="text-red-600 font-bold text-justify"></p>
</div>

<div class="flex flex-col">
    <div class="flex flex-col w-[90%] gap-2">
        <label for="level-base-value">Entrez une valeur de base pour d√©finir les points d'experience par niveaux.</label>
        <input type="number" name="experience-value" id="experience_value"/>
        <div class="flex flex-row gap-2 justify-around">
            <input type="button" value="test value" id="test-value"/>
            <input type="button" value="save value"/>
        </div>
        <ul id="experience-value-per-level" class="grid grid-cols-4 gap-4"></ul>
        
    </div>
</div>
{% block js %}

<script>
document.querySelector('#test-value').addEventListener('click', function(){

    let ul_value = document.querySelector('#experience_value');
    let value = ul_value.value;
    let experience_display = document.querySelector('#experience-value-per-level');
    experience_display.innerHTML = "";

    for(let i = 0 ; i <= 100 ; i++){
        let nb_li = document.createElement('li')
        nb_li.textContent = `level: ${i} : ${(value * i) + ((value * i )/2)}`
        experience_display.append(nb_li);
    }
})
</script>
{% endblock %}
{% endblock %}
