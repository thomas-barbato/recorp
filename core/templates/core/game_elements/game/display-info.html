{% load static %}
{% load i18n %}
<div class="w-full overflow-hidden flex flex-row order-1 p-1 mx-auto min-[2000px]:text-xl 2xl:text-base md:text-sm text-xs 2xl:mb-2 mb-1 bg-gray-800/40 2xl:h-auto text-white 2xl:border-b border-b border-solid border-slate-600 2xl:border-slate-600/0">
  
  <div id="mobile-info-player-container" class="flex flex-col w-1/2 lg:item-center item-end lg:hidden inline gap-1 m-1">
    
  </div>

  <div id="info-sector-container" class="flex flex-col lg:w-full w-1/2 lg:text-center item-start m-1">
    <div class="lg:p-0 p-2 lg:gap-0 gap-2">
      <p class="font-shadow lg:text-sm text-xs"><b>{% translate "Sector" %}:</b> {{ map_informations.sector.name }}</p>
      <p class="font-shadow lg:text-sm text-xs"><b>{% translate "Owned by" %}:</b> {{ map_informations.sector.faction.name }}</p>
      <p class="font-shadow lg:text-sm text-xs"><b>{% translate "Security" %}:</b> {{ map_informations.sector.security.translated_name }}</p>
      <div class="w-full mx-auto flex lg:flex-row flex-col lg:justify-center lg:items-center justify-start items-start gap-1 mt-1">
        <span class="flex flex-row bg-neutral-600 rounded-l rounded-r flex justify-center items-center">
          <label for="player-coord-x"><i class="fa-solid fa-arrows-to-eye px-1.5 py-0.5"></i></label>
          <span id="player-coord-y" class="bg-neutral-400 font-bold px-1.5 py-1"></span>
          <span id="player-coord-x" class="bg-emerald-400 font-bold px-1.5 py-1 rounded-r"></span>
        </span>
        <span class="flex flex-row bg-neutral-400 rounded-l rounded-r bg-neutral-600 flex lg:justify-center lg:items-center justify-self-stretch lg:w-auto w-[40vw]">
          <label for="target-coord-name"><i class="fa-solid fa-satellite-dish p-1"></i></label>
          <span id="target-coord-name" class="font-bold bg-neutral-600 px-1.5 py-0.5 font-shadow truncate">{% translate 'Nothing selected' %}</span>
          <span id="target-coord-y" class="flex bg-neutral-400 font-bold px-1.5 py-1 items-end invisible"></span>
          <span id="target-coord-x" class="flex bg-emerald-400 font-bold px-1.5 py-1 items-end rounded-r invisible"></span>
        </span>
      </div>
    </div>
    <span class="flex mx-auto mt-1 lg:hidden justify-center item-center">
      <i class="fa-solid fa-2x fa-walkie-talkie text-emerald-400" id="character-full-info-btn"></span></i>
    </span>
  </div>
</div>
