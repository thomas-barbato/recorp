<!DOCTYPE html>
<html lang="en" SameSite=Lax Secure>
    <!-- Conteneur global du fond spatial (invisible au DOM flow) -->
    <div class="space-canvas" aria-hidden="true">
        <div class="nebula n1"></div>
        <div class="nebula n2"></div>
        <div class="nebula n3"></div>

        <!-- couches d'étoiles (les backgrounds seront remplis en JS pour varier densité) -->
        <div class="stars-layer l1"></div>
        <div class="stars-layer l2"></div>
        <div class="stars-layer l3"></div>
    </div>
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" SameSite=Lax Secure >
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="csrf-token" content="{{ csrf_token }}"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/output.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'ux/recorp.png' %}"/>
        <link href="{% static 'fontawesome/css/fontawesome.css' %}" rel="stylesheet"/>
        <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet"/>
        <link href="{% static 'fontawesome/css/solid.css' %}"  rel="stylesheet"/>
        <script src="{% static 'tailwind/flowbite.min.js' %}"></script>
        <script src="{% static 'world_builder/external_var_and_fun.js'%}"></script>

        <style>
            .modal {
                transition: opacity 0.25s ease;
            }
            body.modal-active {
                overflow-x: hidden;
                overflow-y: visible !important;
            }
            .opacity-95 {opacity: .95;}
        </style>
    </head>
    <body class="text-emerald-300" id="player-container">
    {% block content %}
        <script src="{% static 'js/game/world_builder/onlyDom/main_background_color.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/game/world_builder/onlyDom/scrolling_invisible.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/game/world_builder/account/logout.js' %}" type="text/javascript"></script>
    {% endblock %}
    </body>
</html>
